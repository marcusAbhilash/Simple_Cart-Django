<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<ul class="nav navbar-nav navbar-left">
			<li><a class="navbar=brand" href="#">Home</a></li>
			<li><a href="/admin-login/">Admin Login</a></li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
			<li><a class="navbar=brand" href="#">Cart <b>{{cart_items}} Items</b></a></li>
			<li><a href="/cart/checkout/">Checkout!</a></li>
		</ul>
	</nav>
	<br>
	<br>
	<div class="page-header" style="text-slign:center">
		<h2>StoreName</h2>
	</div>
	<div class="row">
		{% for product in store_items %}
		<div class="col-md-4 well" style="text-align:center">
			<b>{{product.name}}</b>
			<br>
			<p>{{product.description}}</p>
			<br>
			<img src={{product.imglink}} style="max-width:200px">
			<br>
			<span class = "label label-primary">{{product.price}}</span>
			<br>
			<br>
			<form method="post">
				{% csrf_token %}
				<input type="submit" value="Add to cart" class="btn btn-success">
				<input type="hidden" name="obj_id" value={{product.id}}>
				
			</form>
		</div>
		{% endfor %}
	</div>
</body>
</html>
